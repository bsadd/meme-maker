<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap.min.css'>
<style>

    img {
        max-width: 100%;
    }

    a {
        -webkit-transition: all 150ms ease;
        -moz-transition: all 150ms ease;
        -ms-transition: all 150ms ease;
        -o-transition: all 150ms ease;
        transition: all 150ms ease;
    }

    a:hover {
        -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=50)"; /* IE 8 */
        filter: alpha(opacity=50); /* IE7 */
        opacity: 0.6;
        text-decoration: none;
    }




    /* Thumbnail Box */

    .btn.btn-mini {
        font-size: 0.63rem;
    }


    /* Carousel Control */
    .control-box {
        padding-left: 40%;
    }

    .carousel-control {
        background: #666;
        border: 0px;
        border-radius: 0px;
        display: inline-block;
        font-size: 34px;
        font-weight: 200;
        line-height: 18px;
        opacity: 0.5;
        padding: 4px 10px 0px;
        position: static;
        height: 30px;
        width: 15px;
    }


    /* Mobile Only */
    @media (max-width: 767px) {
        .page-header, .control-box {
            text-align: center;
        }
    }

    @media (max-width: 479px) {
        .caption {
            word-break: break-all;
        }
    }


    /* ADD-ON
    -------------------------------------------------- */
    body:after {
        font-size: 1rem;
        font-weight: bold;
        position: fixed;
        bottom: 0;
        width: 100%;
        text-align: center;
        background-color: hsla(1, 60%, 40%, 0.7);
        color: #fff;
        height: 20px;
        padding-top: 0;
        margin-left: 0;
        left: 0
    }

    @media only screen and (min-width: 320px) {
        body:after {
            background-color: hsla(90, 60%, 40%, 0.7);
            height: 20px;
            padding-top: 0;
            margin-left: 0
        }
    }

    @media only screen and (min-width: 480px) {
        body:after {
            background-color: hsla(180, 60%, 40%, 0.7);
            height: 20px;
            padding-top: 0;
            margin-left: 0
        }
    }

    @media only screen and (min-width: 768px) {
        body:after {
            background-color: hsla(270, 60%, 40%, 0.7);
            height: 20px;
            padding-top: 0;
            margin-left: 0
        }
    }

    @media only screen and (min-width: 980px) {
        body:after {
            background-color: hsla(300, 60%, 40%, 0.7);
            height: 20px;
            padding-top: 0;
            margin-left: 0
        }
    }

    @media only screen and (min-width: 1024px) {
        body:after {
            background-color: hsla(360, 60%, 40%, 0.7);
            height: 20px;
            padding-top: 0;
            margin-left: 0
        }
    }

    ::selection {
        background: #ff5e99;
        color: #FFFFFF;
        text-shadow: 0;
    }

    ::-moz-selection {
        background: #ff5e99;
        color: #FFFFFF;
    }

    a, a:focus, a:active, a:hover, object, embed {
        outline: none;
    }

    :-moz-any-link:focus {
        outline: none;
    }

    input::-moz-focus-inner {
        border: 0;
    }
    .car_cont{
        padding-left: 2%;
        padding-right: 2%;
        width: 100%;
        height: 75vh;
    }
    .car_cont .carousel-inner{
        height: 100%;
    }
    .thumbnails {
        height: 100%;
    }

    .thumbnails .span3 {
        height: 100%;
        width: 30%;
    }

    .thumbnails .span3 .thumbnail{
        height: 60vh;
    }
    .thumbnails .span3 img {
        height: 100%;
    }
    .car_cont .carousel-control{
        position: relative;
        background: #9F0053;
    }
</style>
<div class="container car_cont" >
    <div class="row-fluid">
        <div class="span12">


            <div class="carousel slide" id="myCarousel" data-interval="false">
                <div class="carousel-inner">
                    <div class="item active">
                        <ul class="thumbnails">
	                        {% for p in post.related_posts %}
		                        <li class="span3">
			                        <div class="thumbnail">
				                        <a href="{{ p.get_absolute_url }}"><img src="{{ p.image.url }}" alt=""></a>
			                        </div>
		                        </li>
	                        {% endfor %}
                        </ul>
                    </div><!-- /Slide1 -->
                    <div class="item">
                        <ul class="thumbnails">
                            <li class="span3">
                                <div class="thumbnail">
                                    <a href="#"><img src="http://placehold.it/360x240" alt=""></a>
                                </div>

                            </li>
                            <li class="span3">
                                <div class="thumbnail">
                                    <a href="#"><img src="http://placehold.it/360x240" alt=""></a>
                                </div>

                            </li>
                            <li class="span3">
                                <div class="thumbnail">
                                    <a href="#"><img src="http://placehold.it/360x240" alt=""></a>
                                </div>

                            </li>

                        </ul>
                    </div><!-- /Slide2 -->
                    <div class="item">
                       <ul class="thumbnails">
                            <li class="span3">
                                <div class="thumbnail">
                                    <a href="#"><img src="http://placehold.it/360x240" alt=""></a>
                                </div>

                            </li>
                            <li class="span3">
                                <div class="thumbnail">
                                    <a href="#"><img src="http://placehold.it/360x240" alt=""></a>
                                </div>

                            </li>
                            <li class="span3">
                                <div class="thumbnail">
                                    <a href="#"><img src="http://placehold.it/360x240" alt=""></a>
                                </div>

                            </li>

                        </ul>
                    </div><!-- /Slide3 -->
                </div>
                <div style="height: 6vh;"></div>
                <div class="control-box">
                    <a data-slide="prev" href="#myCarousel" class="carousel-control left">‹</a>
                    <a data-slide="next" href="#myCarousel" class="carousel-control right">›</a>
                </div><!-- /.control-box -->

            </div><!-- /#myCarousel -->

        </div><!-- /.span12 -->
    </div><!-- /.row -->
</div><!-- /.container -->
