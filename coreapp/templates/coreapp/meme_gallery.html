{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Unsplash Image Gallery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js">


</head>
<body>


<div class="infinite-container">

    <div class="row">
        {% for f in post %}
            <div class="infinite-item col-lg-4 col-sm-6">
                <div class="thumbnail">
                    <img src="{{ f.image.url }}">
                    <label for="tags">Tags </label>
                </div>
            </div>

        {% endfor %}
    </div>


</div>
{% if post.has_next %}
    <a class="infinite-more-link" href="?page={{ post.next_page_number }}">More</a>
{% endif %}
<script src="{% static 'memesbd/js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'memesbd/js/jquery.waypoints.min.js' %}"></script>
<script src="{% static 'memesbd/js/infinite.min.js' %}"></script>
<script>
    var infinite = new Waypoint.Infinite({
        element: $(".infinite-container")[0]
    });
</script>



<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
