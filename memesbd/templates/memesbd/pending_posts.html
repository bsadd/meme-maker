{% extends 'coreapp/base.html' %}

{% block body_content %}
	{% for post in posts %}
		<div class="card" style="width: 18rem;">
			<img class="card-img-top" src="{{ post.image.url }}" alt="Card image cap">
			<div class="card-body">
				<a href="{{ post.get_absolute_url }}" class="card-link">{{ post.caption }}</a>
				<a href="{{ post.author.get_absolute_url }}" class="card-link">{{ post.author.username }}</a>
				<p class="card-text">{{ post.uploaded_at }}</p>
			</div>
			<div class="card-body">
				<a href="{% url 'memesbd:approve-post' id=post.id %}" class="btn btn-primary">Approve</a>
				<a href="{% url 'memesbd:delete-post' id=post.id %}" class="btn btn-primary">Delete</a>
			</div>
		</div>
	{% endfor %}
{% endblock %}
